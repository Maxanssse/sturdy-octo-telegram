<body>
    <header>
        <h1>Le Fiasco | Restaurant raté à Lille</h1>

        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>

    <div>
        <form action="index.html">
            <fieldset>
                <legend>Nous contacter</legend>
                <div>
                    <label for="emailInput">Votre email</label>
                    <input type="email" placeholder="contact@email.com" id="emailInput">
                    <label for="nameInput">Votre nom</label>
                    <input type="text" name="nameinput" id="nameInput"  placeholder="Jacob Dutrou">
                </div>
                <div>
                    <p>Je souhaite être recontacter ?</p>
                    <input type="radio" name="choiceRecontacter" id="yes" checked>
                    <label for="yes">Oui</label>
                    <input type="radio" name="choiceRecontacter" id="no">
                    <label for="no">Non</label>
                    <div>
                        <br>
                        <label for="whenRecontacter">Quand ?</label>
                        <input type="date" name="whenRecontacter" id="whenRecontacter">
                    </div>
                </div>    
            </fieldset>
        </form>
    </div>
    <footer>
        <h3>Où nous trouver ?</h3>
